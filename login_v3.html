<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background: #f8fafc;
            --card-background: #ffffff;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        .card {
            background: var(--card-background);
            padding: 32px;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            width: 380px;
            margin: auto;
        }

        .logo {
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            position: relative;
        }

        .logo-circle::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        h2 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgb(37 99 235 / 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        .social-login {
            margin-top: 24px;
            text-align: center;
        }

        .social-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            position: relative;
        }

        .social-text::before,
        .social-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--border-color);
        }

        .social-text::before {
            left: 0;
        }

        .social-text::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: var(--primary);
            background: rgb(37 99 235 / 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .decoration {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.2;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
        }

        .decoration-2 {
            bottom: 20%;
            right: 15%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                min-height: 100%;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 100%;
                padding: 24px;
                margin: auto;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo-text {
                font-size: 20px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group input {
                padding: 10px 14px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .social-buttons {
                gap: 12px;
            }

            .social-button {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 20px;
                border-radius: 16px;
            }

            .logo-circle {
                width: 28px;
                height: 28px;
            }

            .logo-circle::after {
                width: 14px;
                height: 14px;
            }

            button {
                padding: 10px;
            }
        }

        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }

            .card {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-text">LoginPage</div>
            </div>

            <h2>Welcome Back</h2>
            
            <form>
                <div class="form-group">
                    <label>Email or Username</label>
                    <input type="text" placeholder="Enter your email or username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>

                <div class="remember-forgot">
                    <label class="remember">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit">Sign In</button>
            </form>

            <div class="social-login">
                <div class="social-text">Or continue with</div>
                <div class="social-buttons">
                    <div class="social-button">G</div>
                    <div class="social-button">f</div>
                    <div class="social-button">in</div>
                </div>
            </div>

            <div class="register-link">
                Don't have an account? <a href="register_v3.html">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
